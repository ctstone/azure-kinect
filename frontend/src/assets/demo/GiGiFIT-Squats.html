<script type="text/javascript">
		var myvid = document.getElementById('exerciseVid');
		var myvids = [
		  	"Videos/Squats/video1.mp4",
			"Videos/Squats/video2.mp4", 
			"Videos/Squats/video3.mp4", 
			"Videos/Squats/video4.mp4", 
			"Videos/Squats/video5.mp4"
			];
		var activeVideo = 0;
		var element = document.getElementById("cc01");
		var steps = [
			"Use Visual Cues. Feet on the Dots.",
			"Arms Out.",
			"Eyes Up. Tall and Strong.",
			"Squat down.",
			"Up. Tall and Strong."
			];
			
		myvid.addEventListener('ended', function(e) 
			{
				// update the active video index
		  		activeVideo = (++activeVideo) % myvids.length;

			  	// update the video source and play
			  	wait(5000);
				myvid.src = myvids[activeVideo];
				myvid.play();
				element.innerHTML = steps[activeVideo];
			});
</script>

	<script>
		function PlayVideo() {
		var popup = document.getElementById("exerciseVid");
		popup.classList.toggle("show");

		if (popup.paused){ 
			popup.play(); 
			}
		  else{ 
			popup.pause();
			}

		}
		
		function wait(ms)
		{
		var d = new Date();
		var d2 = null;
		do { d2 = new Date(); }
		while(d2-d < ms);
		}
		
		function showStars(a) 
		{
        	document.getElementById("starImg").src=a;
    	}
	</script>
